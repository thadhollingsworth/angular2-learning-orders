<div class="panel panel-body container-fluid">
    <div class="row">
        <label>Orders</label>
        <div class="panel panel-info">
            <ul class="unbulleted-list">
                <li *ngFor="let order of orders" (click)="onSelect(order)" class="clickable-span"><span>{{order.orderNumber}}</span></li>
            </ul>
        </div>
    </div>
    <order-detail [order]="selectedOrder"></order-detail>
</div>
