<div class="container">
    <div class="panel panel-info col-sm-10">
        <div class="row col-sm-6">
            <label>Product Search</label>
            <input type="text" [(ngModel)]="searchTerm" />
            <input type="button" value="Search" (click)="findProducts()" />
        </div>
    </div>

    <div class="panel panel-info col-sm-10">
        <ul class="unbulleted-list">
            <li *ngFor="let product of products"><a [routerLink]="['/product', order.ProductIdentifier]">{{product.ProductIdentifier}}</a></li>
        </ul>
    </div>

</div>
