<div class="panel panel-default">
    <div class="panel-heading">Product Search</div>
    <div class="panel-body">
        <div class="row col-sm-6">
            <input type="text" [(ngModel)]="searchTerm" />
            <input type="button" value="Search" (click)="findProducts()" />
        </div>
    </div>
</div>

<div class="table-responsive" >
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                   Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of searchResults">
                <td>
                    <span>{{product.name}}</span>
                </td>
                <td>
                    <span>{{product.description}}</span>
                </td>
                <td>
                    <span>{{product.price | currency:'USD':true}}</span>
                </td>
                <td>
                    <button class="btn btn-success" (click)="onSelect(product)">
                        <span class="glyphicon glyphicon-th"></span>
                        Details
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
